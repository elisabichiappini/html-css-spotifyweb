<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
    <!--/ Favicon-->
    <!--Collegamento Google Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--/ Collegamento Google Font Montserrat-->
    <!--Collegamento Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/Collegamento Font Awesome-->
    <!--Collegamento File Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/ Collegamento File Css-->
</head>
<body>
    <!--Web-app-->
    <!--Web-app: top-->
    <main class="main-container flex-row">
        <!--Sidenav-->
        <nav class="col-nav flex-column">
            <!--Sidenav: top-->
            <!-- Section logo-->
            <div class="logo">
                <img src="img/logo.svg" alt="logotipo" class="logotipo image from-s">
                <img src="img/logo-small.svg" alt="logo" class="logo-small image only-xs">
            </div>
            <!-- /Section logo-->
            <!-- Section menu-->
            <ul class="menu">
                <!--Section menu: home-->
                <li>
                    <a href="#" target="_blank" class="btn flex-row">
                        <img src="img/home.svg" alt="home" class="image">
                        <h5 class="from-s">Home</h5>
                    </a>
                </li>
                <!--/Section menu: home-->
                <!--Section menu: search-->
                <li>
                    <a href="#" target="_blank" class="btn flex-row">
                        <img src="img/search.svg" alt="search" class="image">
                        <h5 class="from-s">Cerca</h5>
                    </a>
                </li>
                <!--/Section menu: search-->
                <!--Section menu: library-->
                <li>
                    <a href="#" target="_blank" class="btn flex-row">
                        <img src="img/libreria.svg" alt="library" class="image">
                        <h5 class="from-s">La tua libreria</h5>
                    </a>
                </li>
                <!--/Section menu: library-->
            </ul>
            <!-- /Section menu-->
            <!-- Section playlist-->
            <div class="playlist from-s flex-column">
                <h4>playlist</h4>
                <!--Bottom Add playlist-->
                <div class="add flex-row">
                    <i class="fa-solid fa-square-plus"></i>
                    <h5>Crea playlist</h5>
                </div>
                <!--Bottom Add playlist-->
                <!--List playlist-->
                <ul class="list">
                    <li><h5>Nome Playlist</h5></li>
                    <li><h5>Nome Playlist</h5></li>
                    <li><h5>Nome Playlist</h5></li>
                    <li><h5>Nome Playlist</h5></li>
                    <li><h5>Nome Playlist</h5></li>
                    <li><h5>Nome Playlist</h5></li>
                </ul>
                <!--List playlist-->
            </div>
            <!-- /Section playlist-->
            <!--Sidenav: top-->

            <!--Sidenav: bottom-->
            <!-- Section account-->
            <div class="account">
                <!--Section download-->
                <div class="download">
                    <a href="#" target="_blank" class="btn flex-row">
                        <i class="fa-regular fa-circle-down"></i>
                        <h5 class="from-s">Installa App</h5>
                    </a>
                </div>
                <!--/Section download-->
                <hr class="from-s">
                <!-- /Section user-image-->
                <div class="user-image">
                    <a href="#" target="_blank" class="btn flex-row">
                        <img src="img/profile.svg" alt="profilo" class="image">
                        <h3 class="from-s">John Doe</h3>
                    </a>
                </div>
                <!-- /Section user-image-->
            </div>
            <!--/Section account-->
        </nav>
        <!--/Sidenav: bottom-->
        <!--/Sidenav-->

        <!--Music space-->
        <div class="col-music flex-column">
            <div class="upgrade">upgrade - bottone</div>
            <div class="music-box">music - griglia</div>
        </div>    
        <!--/Music space--> 
    </main>
    <!--/Web-app top-->

    <!--Web-app: bottom-->
    <footer class="footer-container flex-row space-btw">
        <div class="track">brano - img + titolo + icone </div>
        <div class="audio-system">sistema audio - top + bottom</div>
        <div class="volume">volume</div>
    </footer>
    <!--/Web-app: bottom-->
</body>
</html>
