<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" size="16x16 24x24 32x32 48x48 64x64 128x128">
    <!--/ Favicon-->
    <!--Collegamento Google Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--/ Collegamento Google Font Montserrat-->
    <!--Collegamento File Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/ Collegamento File Css-->
</head>
<body class="debug">
    <!--Web-app top-->
    <main class="main-container flex-row">
        <nav class="col-nav flex-column">
                <div class="logo">
                    <img src="img/logo.svg" alt="logotipo" class="image from-s">
                    <img src="img/logo-small.svg" alt="logo" class="image only-xs">
                </div>
                <div class="menu">menu - elenco</div>
                <div class="playlist from-s">playlist - elenco</div>
                <div class="account">account - img + nome</div>
        </nav>
        <div class="col-music flex-column">
            <div class="upgrade">upgrade - bottone</div>
            <div class="music-box">music - griglia</div>
        </div>      
    </main>
    <!--/Web-app top-->

    <!--Web-app bottom-->
    <footer class="footer-container flex-row space-btw">
        <div class="track">brano - img + titolo + icone </div>
        <div class="audio-system">sistema audio - top + bottom</div>
        <div class="volume">volume</div>
    </footer>
    <!--Web-app bottom-->
</body>
</html>
