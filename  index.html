<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="icon" href="img/favicon.ico" size="16x16 24x24 32x32 48x48 64x64 128x128">
    <!--/ Favicon-->
    <!--Collegamento Google Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="debug">
    <!--Web-app top-->
    <main class="main-container flex-row">
        <nav class="col-nav flex-column">
            <div class="logo">
                <img src="img/logo.svg" alt="logotipo" class="logotipo image from-s">
                <img src="img/logo-small.svg" alt="logo" class="logo-small image only-xs">
            </div>
            <ul class="menu">
                <li class="flex-row">
                    <a href="#" target="_blank" class="btn from-s">
                        <img src="img/home.svg" alt="home" class="image">
                        <h5>Home</h5>
                    </a>
                </li>
                <li class="flex-row">
                    <a href="#" target="_blank" class="btn from-s">
                        <img src="img/search.svg" alt="search" class="image">
                        <h5>Cerca</h5>
                    </a>
                </li>
                <li class="flex-row">
                    <a href="#" target="_blank" class="btn from-s">
                        <img src="img/libreria.svg" alt="library" class="image">
                        <h5>La tua libreria</h5>
                    </a>
                </li>
            </ul>
            <div class="playlist from-s flex-column">
                <div class="add">+</div>
                <ul class="list">
                    <li>playlist</li>
                    <li>playlist</li>
                    <li>playlist</li>
                    <li>playlist</li>
                    <li>playlist</li>
                    <li>playlist</li>
                    <li>playlist</li>
                </ul>
            </div>
            <div class="account">
                <div class="download">
                    <a href="#" target="_blank" class="btn">
                        <i class="fa-regular fa-circle-down"></i>
                        <h5>Installa App</h5>
                    </a>
                    <hr>
                    <a href="#" target="_blank" class="btn">
                        <div class="user-image">John Doe</div>
                    </a>
                </div>
                <div class="proile"></div>
            </div>
        </nav>
        <div class="col-music flex-column">
            <div class="upgrade">upgrade - bottone</div>
            <div class="music-box">music - griglia</div>
        </div>      
    </main>
    <!--/Web-app top-->

    <!--Web-app bottom-->
    <footer class="footer-container flex-row space-btw">
        <div class="track">brano - img + titolo + icone </div>
        <div class="audio-system">sistema audio - top + bottom</div>
        <div class="volume">volume</div>
    </footer>
    <!--Web-app bottom-->

</html>
